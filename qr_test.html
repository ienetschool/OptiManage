<!DOCTYPE html>
<html>
<head>
    <title>QR Code Test</title>
</head>
<body>
    <div style="background: #4F46E5; color: white; padding: 30px; display: flex; justify-content: space-between; align-items: center;">
        <div style="width: 80px; height: 80px; background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 2px solid #e2e8f0;">

              <!-- White background -->
              <rect x="0" y="0" width="21" height="21" fill="white"/>

              <rect x="0" y="0" width="7" height="7" fill="black"/>
              <rect x="1" y="1" width="5" height="5" fill="white"/>
              <rect x="2" y="2" width="3" height="3" fill="black"/>

              <rect x="14" y="0" width="7" height="7" fill="black"/>
              <rect x="15" y="1" width="5" height="5" fill="white"/>
              <rect x="16" y="2" width="3" height="3" fill="black"/>

              <rect x="1" y="15" width="5" height="5" fill="white"/>
              <rect x="2" y="16" width="3" height="3" fill="black"/>

              <rect x="13" y="0" width="1" height="1" fill="black"/>
